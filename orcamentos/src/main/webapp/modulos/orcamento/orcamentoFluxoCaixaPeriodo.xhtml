<ui:composition template="/WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:t2ti="http://java.sun.com/jsf/composite/t2ti">

    <ui:define name="gridDados">
        <p:panel style="border: none" header="Orcamento Fluxo Caixa Periodo"
            rendered="#{!orcamentoFluxoCaixaPeriodoController.podeConsultar()}">
            <p:outputLabel value="Você não possui acesso a esta função" />
        </p:panel>

        <p:outputPanel id="outputPanelGrid">

            <p:outputPanel rendered="#{orcamentoFluxoCaixaPeriodoController.telaGrid}">

                <p:panel id="panelCentroGrid" style="border: none" header="Orcamento Fluxo Caixa Periodo"
                     rendered="#{orcamentoFluxoCaixaPeriodoController.podeConsultar()}">

                    <p:dataTable id="dataTableOrcamentoFluxoCaixaPeriodo" var="obj"
                        value="#{orcamentoFluxoCaixaPeriodoController.dataModel}" paginator="true"
                        rows="10" rowsPerPageTemplate="5,10,15,20"
                        selection="#{orcamentoFluxoCaixaPeriodoController.objetoSelecionado}"
                        selectionMode="single" resizableColumns="true" lazy="true">

                        <p:column headerText="Conta Caixa" width="50%">
                            <h:outputLabel value="#{obj.contaCaixa.nome}" />
                        </p:column>
                        <p:column headerText="Periodo">
                            <h:outputLabel value="#{obj.periodo}" />
                        </p:column>
                        <p:column headerText="Nome" >
                            <h:outputLabel value="#{obj.nome}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:outputPanel>

        </p:outputPanel>

    </ui:define>

</ui:composition>
