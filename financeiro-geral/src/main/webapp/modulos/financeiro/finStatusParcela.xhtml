<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t2ti="http://java.sun.com/jsf/composite/t2ti">

	<ui:define name="gridDados">
		<p:panel style="border: none" header="Fin Status Parcela"
			rendered="#{!finStatusParcelaController.podeConsultar()}">
			<p:outputLabel value="Você não possui acesso a esta função" />
		</p:panel>

		<p:outputPanel id="outputPanelGrid">

			<p:outputPanel rendered="#{finStatusParcelaController.telaGrid}">

				<p:panel id="panelCentroGrid" style="border: none"
					header="Fin Status Parcela"
					rendered="#{finStatusParcelaController.podeConsultar()}">

					<p:dataTable id="dataTableFinStatusParcela" var="obj"
						value="#{finStatusParcelaController.dataModel}" paginator="true"
						rows="10" rowsPerPageTemplate="5,10,15,20"
						selection="#{finStatusParcelaController.objetoSelecionado}"
						selectionMode="single" resizableColumns="true" lazy="true">

						<f:facet name="header">
							<p:commandButton title="Novo" icon="ui-icon-plus"
								actionListener="#{finStatusParcelaController.incluir}"
								update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
								disabled="#{!finStatusParcelaController.podeInserir()}" />
							<p:commandButton process="dataTableFinStatusParcela"
								title="Detalhes" icon="ui-icon-zoomin"
								actionListener="#{finStatusParcelaController.alterar()}"
								update=":form1:outputPanelGrid,:form1:outputPanelDetalhe" />
							<p:commandButton process="dataTableFinStatusParcela"
								title="Excluir" icon="ui-icon-trash"
								actionListener="#{finStatusParcelaController.excluir}"
								update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
								disabled="#{!finStatusParcelaController.podeExcluir()}">
								<p:confirm header="Confirmação" message="Confirma Exclusão?"
									icon="ui-icon-alert" />
							</p:commandButton>
						</f:facet>

						<p:column headerText="Situacao">
							<h:outputLabel value="#{obj.situacao}" />
						</p:column>
						<p:column headerText="Descricao" width="80%">
							<h:outputLabel value="#{obj.descricao}" />
						</p:column>
					</p:dataTable>
				</p:panel>
			</p:outputPanel>

		</p:outputPanel>

	</ui:define>

	<ui:define name="telaInclusaoAlteracao">

		<p:outputPanel id="outputPanelDetalhe">

			<p:outputPanel rendered="#{!finStatusParcelaController.telaGrid}">
				<p:panel id="panelCentroDetalhe" style="border: none"
					header="Fin Status Parcela">

					<p:outputLabel value="Nenhum registro selecionado."
						rendered="#{empty finStatusParcelaController.objeto}" />
					<p:commandButton value="Voltar"
						actionListener="#{finStatusParcelaController.voltar()}"
						update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
						rendered="#{empty finStatusParcelaController.objeto}" />

					<p:outputPanel
						rendered="#{not empty finStatusParcelaController.objeto}">

						<t2ti:campoTexto styleClass="t2ti-campo-20"
							idComponente="finStatusParcelaSituacao" label="Situacao"
							nomeAtributo="#{finStatusParcelaController.objeto.situacao}"
							tamanhoMaximo="2" requerido="true"
							desabilitado="#{!finStatusParcelaController.podeAlterarRegistro(finStatusParcelaController.objeto.situacao)}" />
						<t2ti:campoTexto styleClass="t2ti-campo-80"
							idComponente="finStatusParcelaDescricao" label="Descricao"
							nomeAtributo="#{finStatusParcelaController.objeto.descricao}"
							tamanhoMaximo="30" requerido="true" />

						<t2ti:campoAreaTexto styleClass="t2ti-campo-100"
							idComponente="finStatusParcelaProcedimento" label="Procedimento"
							nomeAtributo="#{finStatusParcelaController.objeto.procedimento}" />
					</p:outputPanel>
					<p:outputPanel
						rendered="#{not empty finStatusParcelaController.objeto}"
						styleClass="t2ti-campo-100">

						<p:commandButton value="Incluir"
							rendered="#{empty finStatusParcelaController.objeto.id}"
							actionListener="#{finStatusParcelaController.salvar}"
							update=":form1:growl,:form1:outputPanelGrid,:form1:outputPanelDetalhe"
							disabled="#{!finStatusParcelaController.podeInserir()}" />
						<p:commandButton value="Alterar"
							rendered="#{not empty finStatusParcelaController.objeto.id}"
							actionListener="#{finStatusParcelaController.salvar}"
							update=":form1:growl,:form1:outputPanelGrid,:form1:outputPanelDetalhe"
							disabled="#{!finStatusParcelaController.podeAlterar()}" />
						<p:commandButton value="Fechar"
							actionListener="#{finStatusParcelaController.voltar()}"
							update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
							process="@this" />

					</p:outputPanel>
				</p:panel>
			</p:outputPanel>

		</p:outputPanel>

	</ui:define>
</ui:composition>
