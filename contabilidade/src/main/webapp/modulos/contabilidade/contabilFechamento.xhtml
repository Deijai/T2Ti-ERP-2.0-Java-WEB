<ui:composition template="/WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:t2ti="http://java.sun.com/jsf/composite/t2ti">

    <ui:define name="gridDados">
        <p:panel style="border: none" header="Contabil Fechamento"
            rendered="#{!contabilFechamentoController.podeConsultar()}">
            <p:outputLabel value="Você não possui acesso a esta função" />
        </p:panel>

        <p:outputPanel id="outputPanelGrid">

            <p:outputPanel rendered="#{contabilFechamentoController.telaGrid}">

                <p:panel id="panelCentroGrid" style="border: none" header="Contabil Fechamento"
                     rendered="#{contabilFechamentoController.podeConsultar()}">

                    <p:dataTable id="dataTableContabilFechamento" var="obj"
                        value="#{contabilFechamentoController.dataModel}" paginator="true"
                        rows="10" rowsPerPageTemplate="5,10,15,20"
                        selection="#{contabilFechamentoController.objetoSelecionado}"
                        selectionMode="single" resizableColumns="true" lazy="true">

                        <f:facet name="header">
                            <p:commandButton title="Novo" icon="ui-icon-plus"
                                actionListener="#{contabilFechamentoController.incluir}"
                                update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
                                disabled="#{!contabilFechamentoController.podeInserir()}" />
                            <p:commandButton process="dataTableContabilFechamento" title="Detalhes"
                                icon="ui-icon-zoomin"
                                actionListener="#{contabilFechamentoController.alterar()}"
                                update=":form1:outputPanelGrid,:form1:outputPanelDetalhe" />
                            <p:commandButton process="dataTableContabilFechamento" title="Excluir"
                                icon="ui-icon-trash"
                                actionListener="#{contabilFechamentoController.excluir}"
                                update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
                                disabled="#{!contabilFechamentoController.podeExcluir()}">
                                <p:confirm header="Confirmação" message="Confirma Exclusão?"
                                    icon="ui-icon-alert" />
                            </p:commandButton>
                        </f:facet>

                        <p:column headerText="Data Inicio">
                            <h:outputLabel value="#{obj.dataInicio}" >
                            	<f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Data Fim">
                            <h:outputLabel value="#{obj.dataFim}" >
                            	<f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Criterio Lancamento">
                            <h:outputLabel value="#{contabilFechamentoController.keyFromValue(contabilFechamentoController.criterioLancamentoFechamento, obj.criterioLancamento)}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:outputPanel>

        </p:outputPanel>

    </ui:define>

    <ui:define name="telaInclusaoAlteracao">

        <p:outputPanel id="outputPanelDetalhe">

            <p:outputPanel rendered="#{!contabilFechamentoController.telaGrid}">
                <p:panel id="panelCentroDetalhe" style="border: none" header="Contabil Fechamento">

                    <p:outputLabel value="Nenhum registro selecionado."
                        rendered="#{empty contabilFechamentoController.objeto}" />
                    <p:commandButton value="Voltar"
                        actionListener="#{contabilFechamentoController.voltar()}"
                        update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
                        rendered="#{empty contabilFechamentoController.objeto}" />

                    <p:outputPanel rendered="#{not empty contabilFechamentoController.objeto}">

                        <t2ti:campoData styleClass="t2ti-campo-20"
                            idComponente="contabilFechamentoDataInicio" label="Data Inicio"
                            nomeAtributo="#{contabilFechamentoController.objeto.dataInicio}" />
                        <t2ti:campoData styleClass="t2ti-campo-20"
                            idComponente="contabilFechamentoDataFim" label="Data Fim"
                            nomeAtributo="#{contabilFechamentoController.objeto.dataFim}" />
                        <t2ti:campoSelect styleClass="t2ti-campo-60"
                            idComponente="contabilFechamentoCriterioLancamento" label="Criterio Lancamento"
                            nomeAtributo="#{contabilFechamentoController.objeto.criterioLancamento}"
                            itens="#{contabilFechamentoController.criterioLancamentoFechamento}" />
                    </p:outputPanel>
                    <p:outputPanel rendered="#{not empty contabilFechamentoController.objeto}" styleClass="t2ti-campo-100" >

                        <p:commandButton value="Incluir"
                            rendered="#{empty contabilFechamentoController.objeto.id}"
                            actionListener="#{contabilFechamentoController.salvar}"
                            update=":form1:growl,:form1:outputPanelGrid,:form1:outputPanelDetalhe"
                            disabled="#{!contabilFechamentoController.podeInserir()}" />
                        <p:commandButton value="Alterar"
                            rendered="#{not empty contabilFechamentoController.objeto.id}"
                            actionListener="#{contabilFechamentoController.salvar}"
                            update=":form1:growl,:form1:outputPanelGrid,:form1:outputPanelDetalhe"
                            disabled="#{!contabilFechamentoController.podeAlterar()}" />
                        <p:commandButton value="Fechar"
                            actionListener="#{contabilFechamentoController.voltar()}"
                            update=":form1:outputPanelGrid,:form1:outputPanelDetalhe"
                            process="@this" />

                    </p:outputPanel>
                </p:panel>
            </p:outputPanel>

        </p:outputPanel>

    </ui:define>
</ui:composition>
