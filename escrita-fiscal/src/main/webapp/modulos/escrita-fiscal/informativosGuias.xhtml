<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t2ti="http://java.sun.com/jsf/composite/t2ti">

	<ui:define name="gridDados">
		<p:panel style="border: none" header="Informativos e Guias"
			rendered="#{!informativosGuiasController.podeConsultar()}">
			<p:outputLabel value="Você não possui acesso a esta função" />
		</p:panel>

		<p:outputPanel id="outputPanelGrid">

			<p:outputPanel rendered="#{informativosGuiasController.telaGrid}">

				<p:panel id="panelCentroGrid" style="border: none"
					header="Informativos e Guias"
					rendered="#{informativosGuiasController.podeConsultar()}">

					<f:facet name="header">
						<p:commandButton title="Gerar DARF" icon="ui-icon-zoomin"
							actionListener="#{informativosGuiasController.geraDarf}"
							ajax="false" />
					</f:facet>

					<p:outputPanel styleClass="t2ti-campo-100">

						<t2ti:campoMascara styleClass="t2ti-campo-20"
							idComponente="Periodo" label="Periodo"
							nomeAtributo="#{informativosGuiasController.darf.periodoApuracao}"
							mascara="99/9999" />
						<t2ti:campoData styleClass="t2ti-campo-20"
							idComponente="dataVencimento" label="Data Vencimento"
							nomeAtributo="#{informativosGuiasController.darf.dataVencimento}" />
						<t2ti:campoTexto styleClass="t2ti-campo-20"
							idComponente="codigoReceita" label="Codigo Receita"
							nomeAtributo="#{informativosGuiasController.darf.codigoReceita}"
							tamanhoMaximo="10" />
						<t2ti:campoTexto styleClass="t2ti-campo-20"
							idComponente="numeroReferencia" label="Numero Referencia"
							nomeAtributo="#{informativosGuiasController.darf.numeroReferencia}"
							tamanhoMaximo="10" />
						<t2ti:campoDecimal styleClass="t2ti-campo-20"
							idComponente="valorPrincipal" label="Valor Principal"
							nomeAtributo="#{informativosGuiasController.darf.valorPrincipal}" />

						<div class="t2ti-campo-100" />

						<t2ti:campoDecimal styleClass="t2ti-campo-20"
							idComponente="valorMulta" label="Valor Multa"
							nomeAtributo="#{informativosGuiasController.darf.valorMulta}" />
						<t2ti:campoDecimal styleClass="t2ti-campo-20"
							idComponente="valorJuros" label="Valor Juros"
							nomeAtributo="#{informativosGuiasController.darf.valorJuros}" />
						<t2ti:campoDecimal styleClass="t2ti-campo-20"
							idComponente="valorTotal" label="Valor Total"
							nomeAtributo="#{informativosGuiasController.darf.valorTotal}" />
					</p:outputPanel>
				</p:panel>
			</p:outputPanel>

		</p:outputPanel>

	</ui:define>

</ui:composition>
