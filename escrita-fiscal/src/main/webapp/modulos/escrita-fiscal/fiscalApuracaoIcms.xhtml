<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t2ti="http://java.sun.com/jsf/composite/t2ti">

	<ui:define name="gridDados">
		<p:panel style="border: none" header="Fiscal Apuracao Icms"
			rendered="#{!fiscalApuracaoIcmsController.podeConsultar()}">
			<p:outputLabel value="Você não possui acesso a esta função" />
		</p:panel>

		<p:outputPanel id="outputPanelGrid">
			<p:outputPanel rendered="#{fiscalApuracaoIcmsController.telaGrid}">
				<p:panel id="panelCentroGrid" style="border: none"
					header="Fiscal Apuracao Icms"
					rendered="#{fiscalApuracaoIcmsController.podeConsultar()}">

					<p:outputPanel styleClass="t2ti-campo-100">
						<t2ti:campoMascara id="divPeriodo" idComponente="periodo"
							label="Periodo" mascara="99/9999"
							nomeAtributo="#{fiscalApuracaoIcmsController.periodo}"
							requerido="true" styleClass="t2ti-campo-20" />
						<br />
						<p:commandButton icon="ui-icon-zoomin"  
							actionListener="#{fiscalApuracaoIcmsController.carregaDados}"
							update=":form1:growl,:form1:outputPanelGrid" />
					</p:outputPanel>
					
					<p:outputPanel styleClass="t2ti-campo-100">

						<t2ti:separador />
						
						<t2ti:campoTexto styleClass="t2ti-campo-20"
							idComponente="fiscalApuracaoIcmsCompetencia" label="Competencia"
							nomeAtributo="#{fiscalApuracaoIcmsController.objeto.competencia}"
							tamanhoMaximo="7" />
						<t2ti:campoDecimal styleClass="t2ti-campo-20"
							idComponente="fiscalApuracaoIcmsValorTotalDebito"
							label="Valor Total Debito"
							nomeAtributo="#{fiscalApuracaoIcmsController.objeto.valorTotalDebito}" />
						<t2ti:campoDecimal styleClass="t2ti-campo-20"
							idComponente="fiscalApuracaoIcmsValorAjusteDebito"
							label="Valor Ajuste Debito"
							nomeAtributo="#{fiscalApuracaoIcmsController.objeto.valorAjusteDebito}" />
						<t2ti:campoDecimal styleClass="t2ti-campo-20"
							idComponente="fiscalApuracaoIcmsValorTotalAjusteDebito"
							label="Valor Total Ajuste Debito"
							nomeAtributo="#{fiscalApuracaoIcmsController.objeto.valorTotalAjusteDebito}" />
						<t2ti:campoDecimal styleClass="t2ti-campo-20"
							idComponente="fiscalApuracaoIcmsValorEstornoCredito"
							label="Valor Estorno Credito"
							nomeAtributo="#{fiscalApuracaoIcmsController.objeto.valorEstornoCredito}" />

						<div class="t2ti-campo-100" />

						<t2ti:campoDecimal styleClass="t2ti-campo-20"
							idComponente="fiscalApuracaoIcmsValorTotalCredito"
							label="Valor Total Credito"
							nomeAtributo="#{fiscalApuracaoIcmsController.objeto.valorTotalCredito}" />
						<t2ti:campoDecimal styleClass="t2ti-campo-20"
							idComponente="fiscalApuracaoIcmsValorAjusteCredito"
							label="Valor Ajuste Credito"
							nomeAtributo="#{fiscalApuracaoIcmsController.objeto.valorAjusteCredito}" />
						<t2ti:campoDecimal styleClass="t2ti-campo-20"
							idComponente="fiscalApuracaoIcmsValorTotalAjusteCredito"
							label="Valor Total Ajuste Credito"
							nomeAtributo="#{fiscalApuracaoIcmsController.objeto.valorTotalAjusteCredito}" />
						<t2ti:campoDecimal styleClass="t2ti-campo-20"
							idComponente="fiscalApuracaoIcmsValorEstornoDebito"
							label="Valor Estorno Debito"
							nomeAtributo="#{fiscalApuracaoIcmsController.objeto.valorEstornoDebito}" />
						<t2ti:campoDecimal styleClass="t2ti-campo-20"
							idComponente="fiscalApuracaoIcmsValorSaldoCredorAnterior"
							label="Vlr Saldo Credor Anterior"
							nomeAtributo="#{fiscalApuracaoIcmsController.objeto.valorSaldoCredorAnterior}" />

						<t2ti:campoDecimal styleClass="t2ti-campo-20"
							idComponente="fiscalApuracaoIcmsValorSaldoApurado"
							label="Valor Saldo Apurado"
							nomeAtributo="#{fiscalApuracaoIcmsController.objeto.valorSaldoApurado}" />
						<t2ti:campoDecimal styleClass="t2ti-campo-20"
							idComponente="fiscalApuracaoIcmsValorTotalDeducao"
							label="Valor Total Deducao"
							nomeAtributo="#{fiscalApuracaoIcmsController.objeto.valorTotalDeducao}" />
						<t2ti:campoDecimal styleClass="t2ti-campo-20"
							idComponente="fiscalApuracaoIcmsValorIcmsRecolher"
							label="Valor Icms Recolher"
							nomeAtributo="#{fiscalApuracaoIcmsController.objeto.valorIcmsRecolher}" />
						<t2ti:campoDecimal styleClass="t2ti-campo-20"
							idComponente="fiscalApuracaoIcmsValorSaldoCredorTransp"
							label="Valor Saldo Credor Transp"
							nomeAtributo="#{fiscalApuracaoIcmsController.objeto.valorSaldoCredorTransp}" />
						<t2ti:campoDecimal styleClass="t2ti-campo-20"
							idComponente="fiscalApuracaoIcmsValorDebitoEspecial"
							label="Valor Debito Especial"
							nomeAtributo="#{fiscalApuracaoIcmsController.objeto.valorDebitoEspecial}" />

					</p:outputPanel>
					
					
				</p:panel>
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>

</ui:composition>
