<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t2ti="http://java.sun.com/jsf/composite/t2ti">

	<ui:define name="gridDados">
		<p:panel style="border: none" header="ECD"
			rendered="#{!eSocialController.podeConsultar()}">
			<p:outputLabel value="Você não possui acesso a esta função" />
		</p:panel>

		<p:outputPanel id="outputPanelGrid">

			<p:outputPanel rendered="#{eSocialController.telaGrid}">

				<p:panel id="panelCentroGrid" style="border: none" header="ECD"
					rendered="#{eSocialController.podeConsultar()}">

					<t2ti:campoData styleClass="t2ti-campo-20"
						idComponente="dataInicial" label="Data Inicial"
						nomeAtributo="#{eSocialController.dataInicial}" />
					<t2ti:campoData styleClass="t2ti-campo-20" idComponente="dataFinal"
						label="Data Final" nomeAtributo="#{eSocialController.dataFinal}" />

					<t2ti:separador label="Arquivos a serem gerados" />
					
					<div class="t2ti-campo-100" />

					<p:selectManyCheckbox layout="grid" columns="1"
						value="#{eSocialController.arquivosSelecionados}">
						<f:selectItems value="#{eSocialController.arquivos}" var="arquivo"
							itemLabel="#{arquivo}" itemValue="#{arquivo}" />
					</p:selectManyCheckbox>
					
					<br/>

					<p:outputPanel styleClass="t2ti-campo-100">
						<p:commandButton value="Gerar eSocial"
							actionListener="#{eSocialController.geraESocial()}" ajax="false" />

					</p:outputPanel>
				</p:panel>
			</p:outputPanel>

		</p:outputPanel>

	</ui:define>

</ui:composition>
